
<html>

        <title>KSP2 dv calculator</title>

        <body>


            <nav>
                <div class="container">

                             <span></span>

            <form name="formcalc">
                <h2 align="center">KSP 1/2 dv calculator</h2>
            <div class="content4">
                <label>ISP of your engine</label> 
                <input type="number" id="ISPs" value="" placeholder="ISP">
            </div>
                
                <div class="content5">
                    <label>Total Mass of your vehicle</label> 
                    <input type="number" id="Mass1" value="" placeholder="M1">
                </div>

                    <div class="content6">
                        <label>Empty Mass of your vehicle</label> 
                        <input type="number" id="Mass0" value="" placeholder="M0">
                    </div>

                    <div class="content8">
                        <label3>Your dv</label3>
                        <input type="number" disabled id="DVres" value="" placeholder="dv">
                    </div> 

                <input type="button" value="calculate" onclick="calcDV()">
                </form>
            <script src="calcDV.js"></script>
        </body>
    </head>
</html>
